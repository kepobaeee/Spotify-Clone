<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Our favourite music is here</title>
        <link rel="stylesheet" href="style.css">
        <link="https://kepobaeee.github.io/Spotify-Clone/">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify</li>
            <li>I</li>
            <li>Love</li>
            <li>You</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Our Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Here With Me</span>
                    <span class="songlistplay"><span class="timestamp">04:08 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Dandelions</span>
                    <span class="songlistplay"><span class="timestamp">04.38 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">Snap</span>
                    <span class="songlistplay"><span class="timestamp">03:05 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">Hero</span>
                    <span class="songlistplay"><span class="timestamp">03:17 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Last Friday Night</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="6">
                    <span class="songName">Right Now</span>
                    <span class="songlistplay"><span class="timestamp">03:27 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="7">
                    <span class="songName">Grey Suit</span>
                    <span class="songlistplay"><span class="timestamp">04:21 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="8">
                    <span class="songName">Asmalibrasi</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="9">
                    <span class="songName">Best Lover</span>
                    <span class="songlistplay"><span class="timestamp">02:36 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="10">
                    <span class="songName">Ballroom Extravaganza</span>
                    <span class="songlistplay"><span class="timestamp">03:14 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
           <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">d4vd - Here With Me</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
